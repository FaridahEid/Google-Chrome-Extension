<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login</title>

    <link rel="stylesheet" href="../styling/tabs.css" />
    <link rel="stylesheet" href="../styling/results.css" />
  </head>
  <body>
    <div class="tabs-div">
      <input
        class="inactive tab"
        type="button"
        id="groups"
        value="Groups"
        style="border-left: none"
      />
      <input class="inactive tab" type="button" id="send" value="Send" />
      <input class="inactive tab" type="button" id="create" value="Create" />
      <input
        class="active tab"
        type="button"
        id="misc"
        value="Misc"
        style="border-right: none"
      />
    </div>

    <div class="logout-logo-class">
      <img
        id="logout-logo"
        src="../img/sign-out-icon.png"
        alt="log out"
        style="width: 40px; height: 40px"
      />
    </div>
  </body>

  <script type="module" src="../tabs.js"></script>
  <script type="module" src="../results.js"></script>
</html>
