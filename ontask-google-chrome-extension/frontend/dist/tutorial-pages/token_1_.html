<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>HelloWorld</title>
    <link rel="stylesheet" href="../tutorial-css/group-token.css" />
  </head>

  <body>
    <button class="click-forward" id="click-forward"></button>

    <div class="flex-col">
      <p class="tut-text">
        Logged into OnTask, There will be a configure button at the top right
        that looks like this :
      </p>
      <img
        class="tutorial-img"
        src="../tutorial-assets/organization-settings.svg"
        alt="organization settings"
      />
      <p class="tut-text">
        Now, on the left you'll see your groups Click the one you want to use
        with us. (You can add more later)
      </p>
      <img
        class="tutorial-img"
        src="../tutorial-assets/groups.svg"
        alt="groupsS"
      />
      <p class="tut-text">
        Almost There! Now you should see the following section to click "Access
        Tokens".
      </p>
      <img
        class="tutorial-img"
        src="../tutorial-assets/access-tokens.svg"
        alt="access tokens"
      />
    </div>

    <button class="exit-token-tutorial" id="exit-token-tutorial">
      Exit Tutorial
    </button>
  </body>

  <script type="module" src="tutorial.js"></script>
</html>
