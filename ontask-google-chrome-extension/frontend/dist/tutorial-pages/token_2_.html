<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Create</title>
    <link rel="stylesheet" href="../tutorial-css/group-token.css" />
  </head>
  <body>
    <button class="click-forward" id="click-forward-2"></button>

    <div class="flex-col">
      <p class="tut-text">
        Now click "Add Token".<br />
        Give the token any name you like.<br />
        Select "All Permissions".<br />
        and click "Generate Token".
      </p>
      <img
        class="tutorial-img"
        src="../tutorial-assets/token-name.svg"
        alt="organization settings"
      />
      <br />
      <img
        class="tutorial-img"
        src="../tutorial-assets/generate-token.svg"
        alt="groupsS"
      />
      <p class="tut-text">Now you should see something like this :</p>
      <img
        class="tutorial-img"
        src="../tutorial-assets/group-token.svg"
        alt="access tokens"
      />
    </div>

    <button class="exit-token-tutorial" id="exit-token-tutorial">
      Exit Tutorial
    </button>
  </body>

  <script type="module" src="tutorial.js"></script>
</html>
